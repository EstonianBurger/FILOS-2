<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Select an Ivy League University</title>
    <style>
      form {
        margin: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      select {
        margin-bottom: 10px;
      }
      #fraternity-options, #sorority-options {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Select an Ivy League University</h1>
    <form>
      <label for="university">Choose an Ivy League university:</label>
      <select id="university" name="university">
        <option value="">--Please choose an Ivy League university--</option>
        <option value="brown">Brown University</option>
        <option value="columbia">Columbia University</option>
        <option value="cornell">Cornell University</option>
        <option value="dartmouth">Dartmouth College</option>
        <option value="harvard">Harvard University</option>
        <option value="penn">University of Pennsylvania</option>
        <option value="princeton">Princeton University</option>
        <option value="yale">Yale University</option>
      </select>
      <br>
      <label for="affiliation">What is your affiliation with this university?</label>
      <select id="affiliation" name="affiliation">
        <option value="">--Please choose your affiliation--</option>
        <option value="pledge">Pledge</option>
        <option value="member">Member</option>
        <option value="alumni">Alumni</option>
        <option value="party-seeker">Party-seeker</option>
      </select>
      <div id="fraternity-options" style="display: none;">
        <label for="fraternity">Choose a fraternity:</label>
        <select id="fraternity" name="fraternity">
          <option value="">--Please choose a fraternity--</option>
          <option value="sigma-nu">Sigma Nu</option>
          <option value="leo">Leo</option>
          <option value="chi-psi">Chi Psi</option>
          <option value="edon">Edon</option>
          <option value="aepi">AEPI</option>
          <option value="deke">DEKE</option>
        </select>
      </div>
      <div id="sorority-options" style="display: none;">
        <label for="sorority">Choose a sorority:</label>
        <select id="sorority" name="sorority">
          <option value="">--Please choose a sorority--</option>
          <option value="theta">Theta</option>
          <option value="pi-phi">Pi Phi</option>
          <option value="kkg">Kappa Kappa Gamma</option>
          <option value="alpha-phi">Alpha Phi</option>
        </select>
      </div>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
